apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    cfa-base-name: go-api
    cfa-base-version: v1.25
    cm.chick-fil-a.com/system-tag: CAP_BLOG_POST
  labels:
    app: my-go-api
    owner: cfa
    tier: backend
  name: my-go-api-sa
  namespace: my-go-api
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    cfa-base-name: go-api
    cfa-base-version: v1.25
    cm.chick-fil-a.com/system-tag: CAP_BLOG_POST
  labels:
    app: my-go-api
    owner: cfa
    tier: backend
  name: my-go-api-service
  namespace: my-go-api
spec:
  ports:
  - name: app-port
    port: 80
    protocol: TCP
    targetPort: app-port
  selector:
    app: my-go-api
    owner: cfa
    tier: backend
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    cfa-base-name: go-api
    cfa-base-version: v1.25
    cm.chick-fil-a.com/system-tag: CAP_BLOG_POST
  labels:
    app: my-go-api
    owner: cfa
    tier: backend
  name: my-go-api-deployment
  namespace: my-go-api
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: my-go-api
      owner: cfa
      tier: backend
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        cfa-base-name: go-api
        cfa-base-version: v1.25
        cm.chick-fil-a.com/system-tag: CAP_BLOG_POST
        prometheus.io/scrape: "true"
      labels:
        app: my-go-api
        owner: cfa
        tier: backend
    spec:
      containers:
      - env:
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              key: AWS_REGION
              name: env-region-cm
        - name: ENV_NAME
          valueFrom:
            configMapKeyRef:
              key: ENV_NAME
              name: env-region-cm
        image: busybox:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 1
        name: my-go-api-application-container
        ports:
        - containerPort: 8080
          name: app-port
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 256Mi
      imagePullSecrets:
      - name: artifactory-docker
      serviceAccountName: my-go-api-sa
      terminationGracePeriodSeconds: 30
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  annotations:
    cfa-base-name: go-api
    cfa-base-version: v1.25
    cm.chick-fil-a.com/system-tag: CAP_BLOG_POST
  labels:
    app: my-go-api
    owner: cfa
    tier: backend
  name: my-go-api-pdb
  namespace: my-go-api
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: my-go-api
      owner: cfa
      tier: backend
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  annotations:
    cfa-base-name: go-api
    cfa-base-version: v1.25
    cm.chick-fil-a.com/system-tag: CAP_BLOG_POST
  labels:
    app: my-go-api
    owner: cfa
    tier: backend
  name: my-go-api-hpa
  namespace: my-go-api
spec:
  maxReplicas: 10
  metrics:
  - resource:
      name: cpu
      targetAverageUtilization: 80
    type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-go-api-deployment
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations:
    cfa-base-name: go-api
    cfa-base-version: v1.25
    cm.chick-fil-a.com/system-tag: CAP_BLOG_POST
  labels:
    app: my-go-api
    owner: cfa
    prometheus-enabled: "true"
    release: prometheus-operator
    tier: backend
  name: my-go-api-servicemonitor
  namespace: my-go-api
spec:
  endpoints:
  - interval: 30s
    path: /prometheus
    port: app-port
    scheme: http
  namespaceSelector:
    matchNames:
    - my-go-api
  selector:
    matchLabels:
      app: my-go-api
      owner: cfa
      tier: backend
