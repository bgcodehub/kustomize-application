apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    cfa-base-name: java-api
    cfa-base-version: v1.25
    cm.chick-fil-a.com/system-tag: CAP_BLOG_POST
  labels:
    app: my-java-api
    owner: cfa
    tier: backend
  name: my-java-api-sa
  namespace: my-java-api
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    cfa-base-name: java-api
    cfa-base-version: v1.25
    cm.chick-fil-a.com/system-tag: CAP_BLOG_POST
  labels:
    app: my-java-api
    owner: cfa
    tier: backend
  name: my-java-api-service
  namespace: my-java-api
spec:
  ports:
  - name: app-port
    port: 80
    protocol: TCP
    targetPort: app-port
  selector:
    app: my-java-api
    owner: cfa
    tier: backend
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    cfa-base-name: java-api
    cfa-base-version: v1.25
    cm.chick-fil-a.com/system-tag: CAP_BLOG_POST
  labels:
    app: my-java-api
    owner: cfa
    tier: backend
  name: my-java-api-deployment
  namespace: my-java-api
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: my-java-api
      owner: cfa
      tier: backend
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        cfa-base-name: java-api
        cfa-base-version: v1.25
        cm.chick-fil-a.com/system-tag: CAP_BLOG_POST
        prometheus.io/scrape: "true"
      labels:
        app: my-java-api
        owner: cfa
        tier: backend
    spec:
      containers:
      - env:
        - name: spring.profiles.active
          valueFrom:
            configMapKeyRef:
              key: spring.profiles.active
              name: env-region-cm
        - name: spring.application.name
          value: my-java-api-service
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              key: AWS_REGION
              name: env-region-cm
        - name: ENV_NAME
          valueFrom:
            configMapKeyRef:
              key: ENV_NAME
              name: env-region-cm
        image: cfa-docker.jfrog.io/my-java-api:v0.0.1
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        name: my-java-api-application-container
        ports:
        - containerPort: 8080
          name: app-port
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 2000m
            memory: 2048Mi
          requests:
            cpu: 1000m
            memory: 1024Mi
        volumeMounts:
        - mountPath: /etc/dxe/config/keys
          name: config-volume-keys
      imagePullSecrets:
      - name: artifactory-docker
      serviceAccountName: my-java-api-sa
      terminationGracePeriodSeconds: 120
      volumes:
      - configMap:
          name: dxe-config-keys
        name: config-volume-keys
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  annotations:
    cfa-base-name: java-api
    cfa-base-version: v1.25
    cm.chick-fil-a.com/system-tag: CAP_BLOG_POST
  labels:
    app: my-java-api
    owner: cfa
    tier: backend
  name: my-java-api-pdb
  namespace: my-java-api
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: my-java-api
      owner: cfa
      tier: backend
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  annotations:
    cfa-base-name: java-api
    cfa-base-version: v1.25
    cm.chick-fil-a.com/system-tag: CAP_BLOG_POST
  labels:
    app: my-java-api
    owner: cfa
    tier: backend
  name: my-java-api-hpa
  namespace: my-java-api
spec:
  maxReplicas: 20
  metrics:
  - resource:
      name: cpu
      targetAverageUtilization: 80
    type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-java-api-deployment
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations:
    cfa-base-name: java-api
    cfa-base-version: v1.25
    cm.chick-fil-a.com/system-tag: CAP_BLOG_POST
  labels:
    app: my-java-api
    owner: cfa
    prometheus-enabled: "true"
    release: prometheus-operator
    tier: backend
  name: my-java-api-servicemonitor
  namespace: my-java-api
spec:
  endpoints:
  - interval: 30s
    path: /prometheus
    port: app-port
    scheme: http
  namespaceSelector:
    matchNames:
    - my-java-api
  selector:
    matchLabels:
      app: my-java-api
      owner: cfa
      tier: backend
